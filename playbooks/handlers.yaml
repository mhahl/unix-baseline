- name: restart sssd
  ansible.builtin.service:
    name: sssd
    state: restarted

- name: restart ntpd
  ansible.builtin.service:
    name: ntpd
    state: restarted

- name: restart chronyd
  ansible.builtin.service:
    name: chronyd
    state: restarted

- name: restart sshd
  ansible.builtin.service:
    name: ntpd
    state: restarted

- name: restart syslog
  ansible.builtin.service:
    name: syslogd
    state: restarted

- name: restart auditd
  ansible.builtin.command:
    cmd: "/usr/sbin/service stop auditd && /usr/bin/systemctl start auditd"

- name: restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted

- name: restart ypldap
  ansible.builtin.service:
    name: ypldap
    state: restarted

- name: restart ypbind
  ansible.builtin.service:
    name: ypbind
    state: restarted

- name: restart portmap
  ansible.builtin.service:
    name: portmap
    state: restarted

- name: update-ca-trust
  ansible.builtin.command:
    cmd: /usr/bin/update-ca-trust

- name: augenrules
  ansible.builtin.command:
    cmd: /sbin/augenrules --load

- name: run update login.conf
  ansible.builtin.command:
    cmd: cap_mkdb /etc/login.conf

- name: run update master.passwd
  ansible.builtin.command:
    cmd: pwd_mkdb -p /etc/master.passwd