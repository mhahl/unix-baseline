---
- name: Install required packages
  ansible.builtin.package:
    name:
      - rsyslog
    state: present
  tags:
    - baseline:syslog
    - baseline:syslog:packages

- name: Deploy configuration files
  ansible.builtin.template:
    src: "../templates/{{ item.template }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode | default('0644') }}"
  loop:
    - { template: syslog/rsyslog.conf.j2, dest: /etc/rsyslog.conf, mode: "0644" }
  notify: restart syslog
  when: syslog_server_enabled | bool
  tags:
    - baseline:syslog
    - baseline:syslog:config

- name: Stop and disable rsyslog when syslog_server_enabled is false
  ansible.builtin.service:
    name: rsyslog
    state: stopped
    enabled: false
  when: not (syslog_server_enabled | bool)
  tags:
    - baseline:syslog
    - baseline:syslog:service

- name: Ensure rsyslog is enabled and running when syslog_server_enabled is true
  ansible.builtin.service:
    name: rsyslog
    state: started
    enabled: true
  when: syslog_server_enabled | bool
  tags:
    - baseline:syslog
    - baseline:syslog:service