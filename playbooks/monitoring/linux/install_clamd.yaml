---
- name: Increase inotify max_user_watches to 65536
  sysctl:
    name: fs.inotify.max_user_watches
    value: '655360'
    state: present
    reload: yes
    sysctl_file: /etc/sysctl.d/90-inotify-watches.conf

- name: Install required ClamAV packages
  ansible.builtin.dnf:
    name:
      - clamav
      - clamd
      - clamav-update  # Ensures freshclam is available
    state: present

- name: Remove custom capabilities override (if present)
  ansible.builtin.file:
    path: /etc/systemd/system/clamd@.service.d/capabilities.conf
    state: absent
  notify: daemon-reload

- name: Ensure /var/cache/clamd directory exists with correct ownership
  ansible.builtin.file:
    path: /var/cache/clamd
    state: directory
    owner: clamscan
    group: clamscan
    mode: '0750'

- name: Check if SELinux boolean 'antivirus_can_scan_system' exists
  ansible.builtin.command: getsebool antivirus_can_scan_system
  register: boolean_check
  changed_when: false
  failed_when: false
  ignore_errors: true

- name: Enable SELinux boolean for system-wide scanning (if available)
  ansible.builtin.command: setsebool -P antivirus_can_scan_system on
  changed_when: false
  when: boolean_check.rc == 0

- name: Check current SELinux file context for /var/cache/clamd
  ansible.builtin.command: >-
    semanage fcontext -l |
    grep '^/var/cache/clamd(/.*)?[[:space:]]*all files[[:space:]]*system_u:object_r:antivirus_tmp_t:s0'
  register: fcontext_check
  changed_when: false
  failed_when: false
  when: boolean_check.rc == 0  # Only relevant if antivirus policy is present

- name: Add permanent SELinux file context for /var/cache/clamd (recursive)
  ansible.builtin.command: semanage fcontext -a -t antivirus_tmp_t '/var/cache/clamd(/.*)?'
  when:
    - boolean_check.rc == 0
    - fcontext_check.rc != 0

- name: Apply correct SELinux context to /var/cache/clamd
  ansible.builtin.command: restorecon -R -v /var/cache/clamd
  when: boolean_check.rc == 0

- name: Deploy ClamAV configuration files
  ansible.builtin.template:
    src: "../templates/{{ item.template }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  loop:
    - { template: "clamd/scan.conf.j2", dest: "/etc/clamd.d/scan.conf", mode: "0644" }
    - { template: "clamd/clamav-notify.sh.j2", dest: "/usr/local/bin/clamav-notify", mode: "0755" }
  notify:
    - restart clamd
    - restart clamonacc

- name: Check if ClamAV virus database files exist
  ansible.builtin.stat:
    path: /var/lib/clamav/daily.cvd
  register: daily_cvd_stat

- name: Run initial freshclam update if database is missing
  ansible.builtin.command: freshclam
  when: not daily_cvd_stat.stat.exists
  notify:
    - restart clamd
    - restart clamonacc

- name: Enable and start clamav-freshclam service
  ansible.builtin.systemd:
    name: clamav-freshclam
    enabled: true
    state: started

- name: Enable and start clamd@scan service
  ansible.builtin.systemd:
    name: clamd@scan
    enabled: true
    state: started

- name: Enable and start clamonacc service
  ansible.builtin.systemd:
    name: clamonacc
    enabled: true
    state: started