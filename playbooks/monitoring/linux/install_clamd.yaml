---

- name: Install required ClamAV packages
  dnf:
    name:
      - clamav
      - clamd
    state: present

- name: Create systemd drop-in directory for clamd
  ansible.builtin.file:
    path: /etc/systemd/system/clamd@.service.d
    state: directory
    mode: '0755'

- name: Deploy systemd override drop-in for clamd capabilities
  ansible.builtin.copy:
    dest: /etc/systemd/system/clamd@.service.d/capabilities.conf
    content: |
      [Service]
      AmbientCapabilities=CAP_DAC_READ_SEARCH
      CapabilityBoundingSet=CAP_DAC_READ_SEARCH
    mode: '0644'
  notify:
    - daemon reload
    - restart clamonacc
    - restart clamd

- name: Allow ClamAV on-access scanning via SELinux boolean
  command: setsebool -P antivirus_can_scan_system on
  args:
    creates: /sys/fs/selinux/booleans/antivirus_can_scan_system
  changed_when: true

- name: Ensure /var/cache/clamd directory exists
  file:
    path: /var/cache/clamd
    state: directory
    mode: '0750'

- name: Deploy application configuration
  ansible.builtin.template:
    src: "../templates/{{ item.template }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  notify:
    - "restart clamonacc"
    - "restart clamd"
  with_items:
    - { template: "clamd/scan.conf.j2", dest: /etc/clamd.d/scan.conf, mode: "0644" }
    - { template: "clamd/clamav-notify.sh.j2", dest: /usr/local/bin/clamav-notify, mode: "0755" }

- name: Enable and start the freshclam daemon
  systemd:
    name: clamav-freshclam.service
    enabled: yes
    state: started

- name: Enable and start the clamd daemon
  systemd:
    name: clamd@scan.service
    enabled: yes
    state: started

- name: Enable and start the clamonacc daemon
  systemd:
    name: clamonacc.service
    enabled: yes
    state: started


