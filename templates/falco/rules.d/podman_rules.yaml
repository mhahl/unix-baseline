# Prevent alerts when Podman writes to /etc (e.g., locks, config)
- rule: Write below etc
  condition: and not proc.exe = "/usr/bin/podman"
  override:
    condition: append

# Prevent alerts when Podman writes to /bin (e.g., shells, entrypoints)
- rule: Write below binary dir
  condition: and not proc.exe = "/usr/bin/podman"
  override:
    condition: append

# Prevent alerts when Podman spawns a shell (common during container start)
- rule: Run shell untrusted
  condition: and not proc.exe = "/usr/bin/podman"
  override:
    condition: append